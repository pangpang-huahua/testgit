<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<script src="../js/buju.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/checkboxstyle.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		
		
	</head>
	<body>
		
		<div id="fxtcbox">
			<div class="activelistbox">
				
				
			</div>
			<div class="activexqbox"></div>
			<div style="height: 1rem;"></div>
			<div id="blbox">
				<ul>
					<li>
						<p class="zftypep">资费：<span class="zftype"></span></p>
						<p class="sxtime">本月或次月生效</p>
					</li>
					<li><a class="bxurl" href=""><button class="blbtn">办理</button></a></li>
				</ul>
			</div>
			
		</div>
		
		<img src="../img/schoolbxl1.png"/>
		<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var fxtcarr1 = [{
					name:"动感校园9.9不限量包（飞享38及以上）",
					describe:"AZ411416",
					xq:"../img/schoolbxl1.png",
					urllj:"http://d9m.cn/t/63In2y"
				},{
					name:"动感校园9.9不限量包（飞享58及以上）",
					describe:"ACAZ29724",
					xq:"../img/schoolbxl2.png",
					urllj:"http://d9m.cn/t/6bUFFv"
				},{
					name:"动感校园9.9不限量包（飞享88及以上）",
					describe:"ACAZ29725",
					xq:"../img/schoolbxl3.png",
					urllj:"http://d9m.cn/t/JZv6za"
				}]
			
			for (var i = 0 ; i < fxtcarr1.length ; i++) {
				$(".activelistbox").append("<div class='activeever' onclick='clickeveract(" + i + ")'><p class='activepname'>" + fxtcarr1[i].name + "</p><p class='activebh'>" + fxtcarr1[i].describe + "</p></div>");
				
				$(".activeever").eq(0).css({"border-color":"#21A4F4","color":"rgb(33, 164, 244)"});
			}
			$(".activexqbox").append("<img src='" + fxtcarr1[0].xq + "' />");
			$(".zftype").text(fxtcarr1[0].name);
			$(".bxurl").attr("href",fxtcarr1[0].urllj);
			function clickeveract(x){
				$(".activexqbox").html("");
				$(".activeever").eq(x).siblings().css({"border-color":"#D2D2D2","color":"#333"})
				$(".activeever").eq(x).css({"border-color":"#21A4F4","color":"rgb(33, 164, 244)"})

				$(".activexqbox").append("<img src='" + fxtcarr1[x].xq + "' />");
				
				
				
				
				$(".bxurl").attr("href","");
				$(".zftype").text("");
				$(".zftype").text(fxtcarr1[x].name);
				$(".bxurl").attr("href",fxtcarr1[x].urllj);
			}
			
			$(function(){
				var classact = $(".activeever");
				var len = classact.length ;
				console.log("len="+len)
				var hetArr = [] ;
				for (var i = 0 ; i < len ; i++) {
					var everHei = $(".activeever").eq(i).css("height");
					hetArr.push(everHei.replace("px",""));
					$(".activeever").eq(i).css("height",Math.max.apply(null, hetArr));
				}
			})
			
		</script>
	</body>
</html>
