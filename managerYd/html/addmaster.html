<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>创建管理员</title>
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../themes/icon.css" />
		<link rel="stylesheet" type="text/css" href="../css/createCs.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="easyui-panel" title="创建管理员" style="width:100%;height:100%;">
			<div style="padding:10px 60px 20px 60px">
				<form id="ff">
					<table cellpadding="5">
						<tr>
							<td>用户名:</td>
							<td><input class="easyui-textbox" id="usernameN" type="text" name="name" data-options="required:true"></input>
							</td>
						</tr>
						<tr>
							<td>密码:</td>
							<td><input class="easyui-textbox" id="userpassN" type="password" name="name" data-options="required:true"></input>
							</td>
						</tr>

					</table>
				</form>
				<div style="text-align:left;padding:5px">
					<a href="javascript:void(0)" id="creatM" class="easyui-linkbutton" onclick="submitForm()">创建</a>
					<a href="javascript:void(0)" id="clearM" class="easyui-linkbutton" onclick="clearForm()">取消</a>
				</div>
			</div>
		</div>

		<script src="../js/tyajax.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			var ajaxFun = getAjaxData ;
			var dataP ;
			function submitForm() {
				dataP = {
					managerName : $("#usernameN").val(),
					managerPassword : $("#userpassN").val(),
					managerRank : 'GENERAL'
				};
				var addmas = ajaxFun("post",dataP,"/api/digitallife/manager/manager/create")
				if(addmas.code==200){
					alert("创建成功");
					location.reload();
				}else{
					alert(addmas.msg)
				}
			}

			function clearForm() {
				$('#ff').form('clear');
			}
		</script>
	</body>

</html>
